<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/dolaFavicon.jpg" />
    <title>Instagram - Im Dola</title>

    <!-- Style -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/about.css">
    <link rel="stylesheet" href="./style/content.css">
    <link rel="stylesheet" href="./style/youtube.css">
    <link rel="stylesheet" href="./style/loader.css">
    <link rel="stylesheet" href="./style/loaderBlack.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <!-- Page loader -->
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Page transition -->
    <div class="transition">
        <div class="cover cover1"></div>
        <div class="cover cover2"></div>
    </div>

    <!-- navbar -->
    <nav>
        <div class="container">
            <div class="nav__content">
                <a class="nav__pro links" onclick="clicker('index.html')">
                    <span class="pro__img ">
                        <img src="./img/dola4.jpg" class="pro" alt="pro">
                    </span>
                    <span class="full__name">
                        <p class="name">Im </p>
                        <p class="name gray">Dola</p>
                    </span>
                </a>
                <div class="nav__btn">
                    <a class="hidden__overview overview" onclick="clicker('overview.html')">
                        <img src="./img/whiteArrow.svg" alt="">
                        <span class="overview btn left"> overview
                        </span>
                    </a>
                    <a class="overview btn left underline link" onclick="clicker('about.html')"> <span class="overview btn left"> about
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- content section -->
    <section class="content">
        <div class="content__container">
            <div class="counter__header">
                <span class="transparent__header">0</span><span class="count transparent__header">1</span>
                <div class="content__header" style="width: 950px">
                    <span class="header__ani word__1">
                        Instagram
                    </span>
                    <span class="small__header">Instagram: @ddddola
                    </span>
                </div>

            </div>
        </div>
        <!-- Content container -->
        <div class="gallery__container">
            <div class="content__gallery">
                <div class="content__buy">
                    <div class="content__logo">
                        <a href="https://www.youtube.com/c/ImDola0" target="blank">
                            <img src="./img/youtube.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="content__img" data-aos="fade-up">
                    <img src="img/instagram/1.jpg" alt="">
                </div>
                <div class="content__img" data-aos="fade-up">
                    <img src="img/instagram/2.jpg" alt="">
                </div>

                <div class="content__img" data-aos="fade-up">
                    <img src="img/instagram/3.jpg" alt="">
                </div>
                <div class="content__img" data-aos="fade-up">
                    <img src="img/instagram/4.jpg" alt="">
                </div>
                <div class="content__img" data-aos="fade-up">
                    <img src="img/instagram/5.jpg" alt="">
                </div>

                <!-- Instagram Logo link -->
                <div class="content__buy">
                    <div class="content__logo">
                        <a href="https://www.instagram.com/ddddola/" target="blank">
                            <img src="img/logos/instagramLogo.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- page loader js -->
    <script src="loader.js"></script>

    <!-- Counter -->
    <script>
        var counter = document.querySelector(".count");
        let count = 0;

        setInterval(() => {
            if (count < 3) {
                count++;
                counter.innerText = count;
            }
        }, 100)
    </script>

    <!-- AOS CDN & property-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 200,
            duration: 1000,

        });
    </script>

    <!-- Scroll hide name -->
    <script src="hide.js"></script>

    <!-- Page link and transition -->
    <script src="slide.js"></script>

</body>

</html>
