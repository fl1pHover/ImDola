<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/dolaFavicon.jpg" />
    <title>Im Dola</title>

    <!-- Style -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/loader.css">

    <!-- Swiper CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <!-- Page loader  -->
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Page transition -->
    <div class="transition">
        <div class="cover cover1"></div>
    </div>

    <!-- navbar -->
    <nav>
        <div class="container">
            <div class="nav__content">
                <!-- Navbar Profile link -->
                <a href="#" class="nav__pro links">
                    <span class="pro__img ">
                        <img src="./img/dola4.jpg" class="pro" alt="pro">
                    </span>
                    <div class="full__name">
                        <p class="name">Im </p>
                        <p class="name gray">Dola</p>
                    </div>
                </a>
                <!-- Navbar  about link -->
                <div class="nav__btn">
                    <a class="btn left underline link" onclick="clicker('about.html')">about
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main section -->
    <section id="main" data-aos="fade-up">
        <div class="swiper__container">
            <div class="swiper">

                <!-- Swiper only IMG -->
                <div class="swiper-wrapper">
                    <!-- Slide 1 -->
                    <div class="swiper-slide">
                        <div class="slide__img">
                            <img src="img/SlideThumb/course.jpg" alt="Course Slide IMG" class="zoom">
                            <div class="overlay"></div>
                        </div>
                    </div>
                    <!-- Slide 2 -->
                    <div class="swiper-slide">
                        <div class="slide__img">
                            <img src="img/SlideThumb/youtube.jpg" alt="Youtube Slide IMG" class="zoom">
                            <div class="overlay"></div>
                        </div>
                    </div>
                    <!-- Slide 3 -->
                    <div class="swiper-slide">
                        <div class="slide__img">
                            <img src="img/SlideThumb/instagram.jpg" alt="Instagram Slide IMG" class="zoom">
                            <div class="overlay"></div>
                        </div>
                    </div>
                    <!-- Slide 4 -->
                    <div class="swiper-slide">
                        <div class="slide__img">
                            <img src="img/SlideThumb/subscribtion.jpg" alt="" class="zoom">
                            <div class="overlay"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper text">
                <!-- Swiper only slide Title -->
                <div class="swiper-wrapper">
                    <!-- Slide 1 -->
                    <div class="swiper-slide">
                        <div class="slide__content">
                            <h1 class="headers " data-swiper-parallax-duration="2500">
                                <a class="swiper__header" onclick="clicker('content.html')">
                                    Сургалтын <br>
                                    <span class="left underline">мэдээлэл</span> </a>
                                <a href="content.html" class="swiper__header transparent__header">01
                                </a>
                            </h1>
                        </div>
                    </div>
                    <!-- Slide 2 -->
                    <div class="swiper-slide">
                        <div class="slide__content">
                            <h1 class="headers " data-swiper-parallax-duration="2500">
                                <a class="swiper__header" onclick="clicker('youtube.html')">
                                    <!-- Youtube -->
                                    <br>
                                    <span class="left underline">Youtube</span>
                                </a>
                                <a href="youtube.html" class="swiper__header transparent__header">02</a>
                            </h1>
                        </div>
                    </div>
                    <!-- Slide 3 -->
                    <div class="swiper-slide">
                        <div class="slide__content click2">
                            <h1 class="headers" data-swiper-parallax-duration="2500">
                                <a class="swiper__header" onclick="clicker('instagram.html')">
                                    <!-- Insta -->
                                    <br>
                                    <span class="left underline">Instagram</span>
                                </a>
                                <a href="instagram.html" class="swiper__header transparent__header">03</a>
                            </h1>
                        </div>
                    </div>
                    <!-- Slide 4-->
                    <div class="swiper-slide">
                        <div class="slide__content">
                            <h1 class="headers" data-swiper-parallax-duration="2500">
                                <a class="swiper__header" onclick="clicker('email.html')">
                                    <!-- Email  -->
                                    <br>
                                    <span class="left underline">Email</span>
                                </a>
                                <a href="email.html" class="swiper__header transparent__header">04</a>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Swiper controller -->
            <div class="swiper__buttons">
                <!-- Next button -->
                <div class="swiper-button-next">
                    <div class="circle">
                        <svg class="m-slider__button-shape" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <circle class="m-slider__button-path" vector-effect="non-scaling-stroke"
                                transform="translate(1, 1)" r="22" cx="22" cy="22"></circle>
                        </svg>
                    </div>
                </div>
                <!-- Progressbar pagination -->
                <div class="swiper-pagination"></div>
                <!-- Prev button -->
                <div class="swiper-button-prev">
                    <div class="circle">
                        <svg class="m-slider__button-shape" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <circle class="m-slider__button-path" vector-effect="non-scaling-stroke"
                                transform="translate(1, 1)" r="22" cx="22" cy="22"></circle>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Page link and transition -->
    <script src="slide.js"></script>

    <!-- <script>
        window.addEventListener("popstate", function () {
            clicker(history.back());

        })
    </script> -->
    <!-- page loader js -->
    <script>
        $(window).on('load', function () {
            $('.loader').fadeOut(1000);
            $('#main').fadeIn(1000);
        });
    </script>

    <!-- Swiper CDN -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper-->
    <script>
        var swiper = new Swiper(".swiper", {
            spaceBetween: 30,
            centeredSlides: true,
            speed: 1250,
            delay: 500,
            // Swiper dahij yvna
            rewind: true,
            allowTouchMove: false,
            autoplay: {
                delay: 4500,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: false,
                type: "progressbar",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });


        var swiperText = new Swiper(".text", {
            spaceBetween: 30,
            centeredSlides: true,
            speed: 1250,
            // Swiper dahij yvna
            rewind: true,
            slidesPerView: 3,
            delayBetweenSlides: 700,
            breakpoints: {
                200: {
                    slidesPerView: 1,
                    delayBetweenSlides: 700,
                    delay: 700,
                },
                901: {
                    slidesPerView: 3,
                }
            },
            allowTouchMove: false,
            autoplay: {
                delay: 4500,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: false,
                type: "progressbar",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

    <script>
        window.onpopstate = function (event) {
            history.back()
        }

    </script>
</body>

</html>
