<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im Dola</title>

    <!-- Style -->
    <link rel="stylesheet" href="./style/style.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>
    <div class="transition" id="transition">
        <div class="cover cover1"></div>
        <div class="cover cover2"></div>
    </div>
    <nav>
        <div class="container">

            <div class="nav__content">
                <a href="index.html" class="nav__pro links">
                    <span class="pro__img ">
                        <img src="./img/dola4.jpg" class="pro" alt="pro">
                    </span>
                    <span class="full__name">
                        <p class="name">Im </p>
                        <p class="name gray">Dola</p>
                    </span>
                </a>
                <div class="nav__btn">

                    <a href="about.html" class="btn left underline link">about
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <section id="main" data-aos="fade-up">
        <div class="swiper__container">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slide 1 -->
                    <div class="swiper-slide">
                        <div class="slide__img">
                            <img src="/img/Slide Img/surgaltSlide.jpg" alt="Course Slide IMG">
                            <div class="overlay"></div>
                        </div>
                    </div>
                    <!-- Slide 2 -->
                    <div class="swiper-slide">
                        <div class="slide__img">
                            <img src="/img/Slide Img/youtubeSlide.jpg" alt="Youtube Slide IMG">
                            <div class="overlay"></div>
                        </div>
                    </div>
                    <!-- Slide 3 -->
                    <div class="swiper-slide">
                        <div class="slide__img">
                            <img src="/img/Slide Img/instagramSlide.jpg" alt="Instagram Slide IMG">
                            <div class="overlay"></div>
                        </div>
                    </div>
                    <!-- Slide 4 -->
                    <div class="swiper-slide">
                        <div class="slide__img">
                            <img src="/img/Slide Img/subscriptionSlide.jpg" alt="img3">
                            <div class="overlay"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="swiper text">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slide 1 -->
                    <div class="swiper-slide">
                        <div class="slide__content">
                            <h1 class="headers " data-swiper-parallax-duration="2500">
                                <a href="content.html" class="swiper__header click2">
                                    Сургалтын <br>
                                    <span class="left underline">мэдээлэл</span> </a>
                                <a href="content.html" class="swiper__header transparent__header">01</a>
                            </h1>
                        </div>
                    </div>
                    <!-- Slide 2 -->
                    <div class="swiper-slide">
                        <div class="slide__content">
                            <h1 class="headers " data-swiper-parallax-duration="2500">
                                <a href="youtube.html" class="swiper__header click1">
                                    <!-- Youtube -->
                                    <br>
                                    <span class="left underline">Youtube</span>
                                </a>
                                <a href="youtube.html" class="swiper__header transparent__header">02</a>
                            </h1>
                        </div>
                    </div>
                    <!-- Slide 3 -->
                    <div class="swiper-slide">
                        <div class="slide__content click2">
                            <h1 class="headers" data-swiper-parallax-duration="2500">
                                <a href="instagram.html" class="swiper__header click3">
                                    <!-- Insta -->
                                    <br>
                                    <span class="left underline">Instagram</span>
                                </a>
                                <a href="instagram.html" class="swiper__header transparent__header">03</a>
                            </h1>
                        </div>
                    </div>
                    <!-- Slide 4-->
                    <div class="swiper-slide">
                        <div class="slide__content">
                            <h1 class="headers" data-swiper-parallax-duration="2500">
                                <a href="email.html" class="swiper__header click4">
                                    <!-- Email  -->
                                    <br>
                                    <span class="left underline">Email</span>
                                </a>
                                <a href="email.html" class="swiper__header transparent__header">04</a>
                            </h1>
                        </div>
                    </div>

                </div>
            </div>
            <div class="swiper__buttons">
                <div class="swiper-button-next">
                    <div class="circle">
                        <svg class="m-slider__button-shape" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <circle class="m-slider__button-path" vector-effect="non-scaling-stroke"
                                transform="translate(1, 1)" r="22" cx="22" cy="22"></circle>
                        </svg>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev">
                    <div class="circle">
                        <svg class="m-slider__button-shape" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <circle class="m-slider__button-path" vector-effect="non-scaling-stroke"
                                transform="translate(1, 1)" r="22" cx="22" cy="22"></circle>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="transition-wipe overlap"></div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".swiper", {
            spaceBetween: 30,
            centeredSlides: true,
            parallax: true,
            speed: 1500,
            delay: 500,
            loop: true,
            initialSlide: 0,
            allowTouchMove: false,
            // autoplay: {
            //     delay: 4500,
            //     disableOnInteraction: false,
            // },
            pagination: {
                el: ".swiper-pagination",
                clickable: false,
                type: "progressbar",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    <script>
        var swiperText = new Swiper(".text", {
            spaceBetween: 30,
            centeredSlides: true,
            parallax: true,
            speed: 1500,
            loop: true,
            initialSlide: 0,
            slidesPerView: 3,
            breakpoints: {
                200: {
                    slidesPerView: 1,
                    // speed: 20000,
                    delayBetweenSlides: 700,
                    delay: 700,
                },
                // when window width is >= 640px
                901: {
                    slidesPerView: 3,
                }
            },

            allowTouchMove: false,
            // autoplay: {
            //     delay: 4500,
            //     disableOnInteraction: false,
            // },
            pagination: {
                el: ".swiper-pagination",
                clickable: false,
                type: "progressbar",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    <script>
        // Animation click links
        const link = document.querySelector(".link");
        const click1 = document.querySelector(".click1");
        const click2 = document.querySelector(".click2");
        const click3 = document.querySelector(".click3");
        const click4 = document.querySelector(".click4");

        // Animation class
        const transition = document.querySelector("#transition");
        // About animation
        link.addEventListener("click", (e) => {
            e.preventDefault();
            transition.classList.add("slide");
            setTimeout(() => {
                window.location = link.href;
            }, 900);
        });

        // Slide 1 animation
        click1.addEventListener("click", (e) => {
            e.preventDefault();
            transition.classList.add("slide");
            setTimeout(() => {
                window.location = click1.href;
            }, 900);
        });

        // Slide 2 animation
        click2.addEventListener("click", (e) => {
            e.preventDefault();
            transition.classList.add("slide");
            setTimeout(() => {
                window.location = click2.href;
            }, 900);
        });

        // Slide 3 animation
        click3.addEventListener("click", (e) => {
            e.preventDefault();
            transition.classList.add("slide");
            setTimeout(() => {
                window.location = click3.href;
            }, 900);
        });

        // Slide 4 animation
        click4.addEventListener("click", (e) => {
            e.preventDefault();
            transition.classList.add("slide");
            setTimeout(() => {
                window.location = click4.href;
            }, 900);
        });
    </script>
    <script>
        const div = document.querySelector('div')
        div.addEventListener('dragstart', (e) => {
            e.preventDefault()
        })

        div.addEventListener('drop', (e) => {
            e.preventDefault()
        })
    </script>
</body>

</html>
