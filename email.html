<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Im Dola</title>

    <!-- Style -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/content.css">
    <link rel="stylesheet" href="./style/email.css">

    <!-- AOS animation CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <div class="transition">
        <div class="cover cover1"></div>
        <div class="cover cover2"></div>
    </div>
    <nav>
        <div class="container">
            <div class="nav__content">
                <a onclick="clicker('index.html')" class="nav__pro links">
                    <span class="pro__img ">
                        <img src="./img/dola4.jpg" class="pro" alt="pro">
                    </span>
                    <span class="full__name">
                        <p class="name">Im </p>
                        <p class="name gray">Dola</p>
                    </span>
                </a>
                <div class="nav__btn">
                    <a onclick="clicker('overview.html')" class="hidden__overview overview">
                        <img src="./img/whiteArrow.svg" alt="">
                        <span class="overview btn left"> overview
                        </span>
                    </a>
                    <a onclick="clicker('about.html')" class="btn left underline link"><span class="overview btn left">
                            about
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <section class="content">
        <div class="content__container">
            <div class="counter__header">
                <span class="transparent__header">0</span><span class="count transparent__header">1</span>
                <div class="content__header" style="width: 950px">
                </div>
            </div>
        </div>
    </section>
    <section id="email">
        <script type="text/javascript">
            var submitted = false;
        </script>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display: none" onload="if(submitted)
        {window.location='im-dola.vercel.app/email.html';}"></iframe>

        <div class="swiper__header header__ani word__1">subscirbtion</div>
        <form action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSctL_lFje91ZhZKFl5T9LGgtwG49BhXk0scRf2dn9mkcG39lA/formResponse" class="form" target="hidden_iframe">
            <div class="user__input" method="post" autocomplete="off" name="google-sheet">
                <div class="form__div">
                    <input type="text" name="entry.1397276595" class="form__input" placeholder="" value="" required="">
                    <label for="" class="form__label">Нэр</label>
                </div>
                <div class="form__div">
                    <input type="email" name="entry.1210516443" class="form__input" placeholder="" value="" required="">
                    <label for="" class="form__label">Имэйл</label>
                </div>
            </div>
            <input type="submit" name="submit" class="form__button" value="ИЛГЭЭХ" onclick="alert('Амжилттай бүртгэгдлээ!');">
        </form>
    </section>

    <!-- Counter -->
    <script>
        var counter = document.querySelector(".count");
        let count = 0;

        setInterval(() => {
            if (count < 4) {
                count++;
                counter.innerText = count;
            }
        }, 100)
    </script>

    <!-- AOS CDN & property-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 200,
            duration: 1000,
        });
    </script>

    <!-- Scroll hide name -->
    <script src="hide.js"></script>

    <!-- Page link and transition -->
    <script src="slide.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzRWLYgruUExe1hCxrb9ls90b-2jghGQpcQaa25mz27jX6XQMtOxvBm6oPeOhDmqXMOcw/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
        })
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
