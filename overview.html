<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview - Im Dola</title>

    <!-- Style -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/overview.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style/loader.css">


    <!-- AOS animation CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="transition">
        <div class="cover cover1"></div>
        <div class="cover cover2"></div>
    </div>
    <nav id="swup" class="transition-fade">
        <div class="container">
            <div class="nav__content">
                <a onclick="clicker('index.html')" class="nav__pro">
                    <span class="pro__img ">
                        <img src="./img/dola4.jpg" class="pro" alt="pro">
                    </span>
                    <span class="full__name">
                        <p class="name">Im </p>
                        <p class="name gray">Dola</p>
                    </span>
                </a>
                <div class="nav__btn">
                    <a onclick="clicker('about.html')" class="btn left underline link">about
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section id="overview">
        <div class="container">
            <div class="grid__overview">
                <div class="grid__img1" data-aos="fade-up" data-aos-delay="250">
                    <a onclick="clicker('content.html')" class="grid__img">
                        <img src="/img/Slide Img/surgaltSlide-min.jpg" alt="Course Img">
                        <a onclick="clicker('content.html')" class="btn left">Сургалтын мэдээлэл</a>
                    </a>
                </div>
                <div class="grid__img2" data-aos="fade-up" data-aos-delay="250">
                    <a onclick="clicker('youtube.html')" class="grid__img">
                        <img src="/img/Slide Img/youtubeSlide-min.jpg" alt="Youtube page img">
                        <a onclick="clicker('youtube.html')" class="btn left">Youtube</a>
                    </a>
                </div>
                <div class="grid__img3" data-aos="fade-up" data-aos-delay="250">
                    <a onclick="clicker('instagram.html')" class="grid__img">
                        <img src="/img/Slide Img/instagramSlide-min.jpg" alt="">
                        <a onclick="clicker('instagram.html')" class="btn left">Instagram</a>
                    </a>
                </div>
                <div class="grid__img4" data-aos="fade-up" data-aos-delay="250">
                    <a onclick="clicker('email.html')" class="grid__img">
                        <img src="/img/Slide Img/subscriptionSlide-min.jpg" alt="">
                        <a onclick="clicker('email.html')" class="btn left">Email</a>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <div class="transition-wipe overlap"></div>
    <script src="loader.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 50,
            duration: 1000,
        });
    </script>
    <script src="slide.js"></script>
</body>

</html>
